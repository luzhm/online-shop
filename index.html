<!doctype html>
<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Онлайн-магазин</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Магазин электроники</h1>
  
  <div class="cart-summary">
    Корзина: <span id="cart-count">0</span> товаров — <span id="cart-total">0 ₽</span>
  </div>

  <div class="products">
    <div class="product">
      <h2>Смартфон</h2>
      <p>25 000 ₽</p>
      <button class="add-to-cart" data-id="1" data-price="25000" data-name="Смартфон">Добавить в корзину</button>
    </div>
    <div class="product">
      <h2>Ноутбук</h2>
      <p>65 000 ₽</p>
      <button class="add-to-cart" data-id="2" data-price="65000" data-name="Ноутбук">Добавить в корзину</button>
    </div>
    <div class="product">
      <h2>Наушники</h2>
      <p>5 000 ₽</p>
      <button class="add-to-cart" data-id="3" data-price="5000" data-name="Наушники">Добавить в корзину</button>
    </div>
  </div>

  <footer>© 2025 — Лабораторная работа</footer>

  <script src="script.js"></script>
</body>
</html>
