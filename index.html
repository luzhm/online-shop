<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Онлайн-магазин</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Магазин электроники</h1>
  </header>

  <main>
    <section class="product-list">
      <div class="product-card" data-id="1">
        <img src="images/smartphone.jpg" alt="Смартфон">
        <h3>Смартфон</h3>
        <p>70 000 ₽</p>
        <button onclick="addToCart(1, 'Смартфон', 70000)">Добавить в корзину</button>
      </div>
      <div class="product-card" data-id="2">
        <img src="images/laptop.jpg" alt="Ноутбук">
        <h3>Ноутбук</h3>
        <p>160 000 ₽</p>
        <button onclick="addToCart(2, 'Ноутбук', 160000)">Добавить в корзину</button>
      </div>
      <div class="product-card" data-id="3">
        <img src="images/headphones.jpg" alt="Наушники">
        <h3>Наушники</h3>
        <p>5 000 ₽</p>
        <button onclick="addToCart(3, 'Наушники', 5000)">Добавить в корзину</button>
      </div>
          <div class="product-card" data-id="4">
        <img src="images/tablet.jpg" alt="Планшет">
        <h3>Планшет</h3>
        <p>30 000 ₽</p>
        <button onclick="addToCart(4, 'Планшет', 30000)">Добавить в корзину</button>
      </div>
      <div class="product-card" data-id="5">
        <img src="images/camera.jpg" alt="Камера">
        <h3>Камера</h3>
        <p>20 000 ₽</p>
        <button onclick="addToCart(5, 'Камера', 20000)">Добавить в корзину</button>
      </div>
      <div class="product-card" data-id="6">
        <img src="images/keyboard.jpg" alt="Клавиатура">
        <h3>Клавиатура</h3>
        <p>6 000 ₽</p>
        <button onclick="addToCart(6, 'Клавиатура', 6000)">Добавить в корзину</button>
      </div>
      <div class="product-card" data-id="7">
        <img src="images/mouse.jpg" alt="Мышь">
        <h3>Мышь</h3>
        <p>2 500 ₽</p>
        <button onclick="addToCart(7, 'Мышь', 2500)">Добавить в корзину</button>
      </div>
        <div class="product-card" data-id="8">
        <img src="images/monitor.jpg" alt="Монитор">
        <h3>Монитор</h3>
        <p>Цена: 23 000 ₽</p>
        <button onclick="addToCart(8, 'Монитор', 23000)">Добавить в корзину</button>
      </div>
      <div class="product-card" data-id="9">
        <img src="images/printer.jpg" alt="Принтер">
        <h3>Принтер</h3>
        <p>Цена: 18 000 ₽</p>
        <button onclick="addToCart(9, 'Принтер', 18000)">Добавить в корзину</button>
      </div>
      <div class="product-card" data-id="10">
        <img src="images/smartwatches.jpg" alt="Смарт-часы">
        <h3>Смарт-часы</h3>
        <p>Цена: 12 000 ₽</p>
        <button onclick="addToCart(10, 'Смарт-часы', 12000)">Добавить в корзину</button>
      </div>
 </section>
  </main>

  <div class="sidebar-container">
    <h2>Оформление заказа</h2>
    <div class="cart-list-container">
      <div class="cart-header">Корзина: <span id="cart-count">0</span> товаров — <span id="cart-total">0 ₽</span></div>
    </div>
    <form class="order-form">
      <input type="text" placeholder="Имя" required>
      <input type="text" placeholder="Фамилия" required>
      <input type="text" placeholder="Адрес доставки" required>
      <input type="tel" placeholder="Телефон" required>
      <button type="submit">Создать заказ</button>
    </form>
  </div>

  <script src="script.js"></script>
</body>
</html>
